<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RGB LED Auto Control</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
  <link rel="stylesheet" href="jquery-ui.css">
  <script src="jquery-1.10.2.js"></script>
  <script src="jquery-ui.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="ui-widget-content" style="border:0;">
 
  <div id="red"></div>
  <div id="green"></div>
  <div id="blue"></div>
   
  <div id="swatch" class="ui-widget-content ui-corner-all"></div>

      
  <div id="clickbuttons">
    <button class="big" onclick="startTimer()">Start/Resume</button> 
    <button class="big" onclick="pause()">Pause</button> 
    <button class="big" onclick="abortTimer()">Stop</button>
  </div>

  <!-- activate the jquery! -->
  <script>
    $( "button" ).button();
  </script>

  
  <div id="footer">

    <ul>
      <li>
        <a href="index.html">Demo 1: RGB slider</a>
      </li>
    </ul>
  </div>
</body>
</html>
